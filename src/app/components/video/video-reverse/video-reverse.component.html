<div *ngIf="fileInfo.durationMs">
  <button mat-stroked-button (click)="actionReverse($event)"
    ><i class="material-icons">swap_horiz</i>Reverse</button>

  <app-download-link *ngIf="downloadHref" [link]="downloadHref"></app-download-link>
  <ve-keyframes-line
    *ngIf="keyFrames.length"
    [keyFrames]="keyFrames"></ve-keyframes-line>

</div>
