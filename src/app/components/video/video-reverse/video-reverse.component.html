<div *ngIf="fileInfo.durationMs">

  <mat-grid-list
    class="actions"
    cols="4"
    rowHeight="75px">
    <mat-grid-tile>
      <span>
        {{fileInfo.duration}}
      </span>
    </mat-grid-tile>
    <mat-grid-tile>
      <button
        mat-raised-button
        (click)="playerPlayPause()"
        ><i class="material-icons" *ngIf="!isPaused">pause</i><i
        class="material-icons" *ngIf="isPaused">play_arrow</i></button>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <button
        mat-raised-button
        (click)="actionReverse($event)"
        color="accent"
        >Reverse
        <i class="material-icons">swap_horiz</i></button>
      <app-download-link *ngIf="downloadHref" [link]="downloadHref"></app-download-link>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="reverse">
    <ve-keyframes-line
      *ngIf="keyFrames.length"
      [keyFrames]="keyFrames"></ve-keyframes-line>
  </div>
</div>
