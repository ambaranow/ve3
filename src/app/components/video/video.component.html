
<form [formGroup]="form" class="upload-form">
  <!-- Загрузка файла -->
  <app-file-upload class="file-upload__ctrl"
    formControlName="fileCtrl"
    *ngIf="!fileUploaded"
    [acceptType]="'video/*'"
    (fileUploaded)="onFilePicked($event)"
    [title]="'Drag video file, or click here'">
  </app-file-upload>
</form>

<ve-video-preview id="source" *ngIf="fileUploaded"></ve-video-preview>
<ve-video-trimmer *ngIf="fileUploaded && isPreviewReady"></ve-video-trimmer>
<ve-video-preview id="target" [downloadLink]="true"></ve-video-preview>
