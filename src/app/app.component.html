<div class="ve-container" [class.ve-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="basic" class="ve-toolbar">
    <button mat-raised-button mat-icon-button
      (click)="snav.toggle()"
      ><mat-icon>menu</mat-icon></button>
    
    <span class="ve-toolbar-logo"
      (click)="snav.close()"
      [routerLink]="'/' | localize"
      ><img src="/assets/logo/lp_128.png" alt="LivePics master" /></span>
    <h1 class="ve-toolbar-title">
      {{ 'MAIN.PAGETITLE' | translate }}
    </h1>
    <span class="ve-toolbar-spacer"></span>
    <span class="ve-toolbar-langs">
      {{ 'LANGUAGES.TITLE' | translate }}:
      <button
        mat-button
        [disabled]="language.id === lang"
        (click)="changeLocale(language.id)"
        *ngFor="let language of languages;">
        {{ language.title }}
      </button>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="ve-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item [routerLink]="[{outlets: {actions: 'video'}}]">Video</a> -->
        <!-- <a
          mat-list-item
          (click)="snav.close()"
          [routerLink]="'/' | localize"><i
            class="material-icons">
            home
          </i></a> -->
        <a
          mat-list-item
          (click)="snav.close()"
          [routerLinkActive]="['router-link-active']"
          [routerLink]="'/video' | localize">Video</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="ve-content-wrapper">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ve-loader></ve-loader>
