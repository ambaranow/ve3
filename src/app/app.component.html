<div class="ads-container" [class.ads-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="basic" class="ads-toolbar">
    <button mat-raised-button mat-icon-button
      (click)="snav.toggle()"
      aria-label="Menu"
      ><mat-icon>menu</mat-icon></button>
    
    <span class="ads-toolbar-logo"
      (click)="snav.close()"
      [routerLink]="'/' | localize"
      ><img src="/assets/icons/icon-72x72.png" alt="LivePics master" /></span>
    <h1
      class="ads-toolbar-title"
      matBadgePosition="above before"
      matBadge="Î²" matBadgeColor="warn">
      {{ 'MAIN.PAGETITLE' | translate }}
      <span> {{ pageTitle | lowercase }}</span>
    </h1>
    <span class="ads-toolbar-spacer"></span>
    <span class="ads-toolbar-langs">
      {{ 'LANGUAGES.TITLE' | translate }}:
      <button
        mat-button
        [disabled]="language.id === lang"
        (click)="changeLocale(language.id)"
        *ngFor="let language of languages;">
        {{ language.title }}
      </button>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="ads-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item [routerLink]="[{outlets: {actions: 'video'}}]">Video</a> -->
        <!-- <a
          mat-list-item
          (click)="snav.close()"
          [routerLink]="'/' | localize"><i
            class="material-icons">
            home
          </i></a> -->
        <a
          mat-list-item
          (click)="snav.close()"
          [routerLinkActive]="['router-link-active']"
          [routerLink]="'/video' | localize">{{ 'NAV.VIDEO' | translate }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="ads-content-wrapper">
        <div class="goo">
          <ng-adsense
            adClient="ca-pub-7640562161899788"
            adSlot="4902298468"
            display="block"
            adFormat="link"
          ></ng-adsense>
        </div>
      
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<ads-loader></ads-loader>
